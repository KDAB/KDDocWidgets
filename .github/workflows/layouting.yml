name: CI for the standalone layouting library

on:
  push:
    branches:
      - 2.0
  pull_request:
    branches:
      - 2.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-22.04
          - windows-2022
          - macos-12
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install ninja
        uses: turtlesec-no/get-ninja@main

      - name: Configure
        run: cmake -S src/core/layouting/ -B src/core/layouting/build/ -G Ninja

      - name: Build
        run: cmake --build src/core/layouting/build/
